  <!doctype html>
  <head>
    <title>Button Corp</title>
  </head>
  <body onload="evalCookie();">
    <h1> Welcome to ButtonCorp </h1>
    <p>
    <button id="button" onclick="buttonClick()">You get a pet cat...<br>but a squirrel becomes sentient. It doesn't know who you are, but if it ever sees you, it will attempt to end your life.</button>
    </p>
  </body>
  <script>
    function buttonClick() {
      let timestamp = 1730878775;
      formatChange();
      setCookie(timestamp, "true",1);
      fetch("https://api.buttoncorp.org/press/" + getCookie("uuid") + "/" + timestamp);
      console.log("A new player has played.");
  }

    function formatChange() {
      document.getElementById("button").style.color = "red";
      

      // mister owen do not touch this below
      document.getElementById("button").disabled = true;
    }

    function setCookie(cname, cvalue, cdays) {
      const d = new Date();
      d.setTime(d.getTime() + (cdays * 24 * 60 * 60 * 1000));
      let expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function evalCookie() {
      let timestamp = 1730878775;
      let cookie = getCookie(timestamp);
      if (cookie != "") {
        formatChange();
      } else {
        notifyLoad(timestamp);
      }

      let uuid = getCookie("uuid");
      if (uuid == "") {
        const id = window.crypto.randomUUID();
        setCookie("uuid", id, 365);
      }
    }

    function notifyLoad(timestamp) {
      setCookie(timestamp, false, 365);
      fetch("https://api.buttoncorp.org/open/" + getCookie("uuid") + "/" + timestamp);
      console.log("A new player has entered.");
    }
    
  </script>
  </html>
